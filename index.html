  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #0f0f23 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: system-ui, -apple-system, sans-serif;
      color: #4ecdc4;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(78, 205, 196, 0.2);
      border-top: 3px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .loading-subtext {
      font-size: 14px;
      color: rgba(78, 205, 196, 0.7);
      text-align: center;
    }
    
    /* Starfield background for loading screen */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      animation: twinkle 2s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    /* Hide scrollbars during loading */
    body.loading {
      overflow: hidden;
    }
  </style>
</head>
<body class="loading">
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="stars"></div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Space Shooter</div>
    <div class="loading-subtext">Loading game assets...</div>
  </div>

  <!-- React App Root -->
  <div id="root"></div>

  <!-- React Entry Point Script -->
  <script type="module" src="/main.tsx"></script>

  <!-- Loading Screen Script -->
  <script>
    // Create stars for background effect
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      const starCount = 50;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }
    
    // Initialize stars
    createStars();
    
    // Remove loading screen when React app is ready
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      const body = document.body;
      
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        loadingScreen.style.transition = 'opacity 0.5s ease-out';
        
        setTimeout(() => {
          loadingScreen.remove();
          body.classList.remove('loading');
        }, 500);
      }
    }
    
    // Hide loading screen when DOM is ready and React has mounted
    window.addEventListener('load', () => {
      // Wait a bit for React to mount and render
      setTimeout(hideLoadingScreen, 500);
    });
    
    // Fallback: hide after maximum time
    setTimeout(hideLoadingScreen, 5000);
    
    // Handle service worker registration for PWA (optional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Uncomment to register a service worker
        // navigator.serviceWorker.register('/sw.js')

        //     console.log('SW registered: ', registration);
        //   })
        //   .catch((registrationError) => {
        //     console.log('SW registration failed: ', registrationError);
        //   });
      });
    }
  </script>
